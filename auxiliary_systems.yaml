version: '3.1'

services:

  proposta-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
    - "3306:3306"
    environment:
      MYSQL_DATABASE: proposta
      MYSQL_ROOT_PASSWORD: password

